<link rel="stylesheet" href="Resources/layui/css/layui.css">
<link rel="stylesheet" href="Resources/global.css">
<link rel="stylesheet" href="Resources/layui/css/modules/layer/default/layer.css">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"  media="screen"/>

<script src="Resources/jquery.js"></script>
<script src="Resources/layui/layui.js"></script>

<script id="version" type="text/html">
    <div class="site-version">
        <span>当前版本：<cite class="site-showv">{{= d.version}}</cite></span>
        <span><a href="http://doc.openauth.me/#/changelog" target="_blank">更新日志</a></span>
        <span>下载量：<em class="site-showdowns">{{= d.download}}</em></span>
    </div>
</script>
<div id="versionresult"></div>


<script>
    $.get("/main/getversion", function (data) {
        layui.use('laytpl', function () {
            var laytpl = layui.laytpl;

            var getTpl = $("#version").html();
            laytpl(getTpl).render(data.Result, function (html) {
                $("#versionresult").html(html);
            });
        });
    });
</script>
